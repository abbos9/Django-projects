{% extends 'layouts/base.html' %}
{% block content %}
<!-- bradcam_area_start -->
<div class="bradcam_area breadcam_bg overlay">
    <h3>Orders</h3>
</div>
<!-- bradcam_area_end -->
    <!-- best_burgers_area_start  -->
    <div class="best_burgers_area">
        <div class="container">
            <div class="row">
                {% for menu in orders %}
            <div class="col-xl-6 col-md-6 col-lg-6">
                <div class="single_delicious d-flex align-items-center">
                    <div class="thumb">
                        <img src="{{menu.image.url}}" alt="">
                    </div>
                    <div class="info">
                        <h3>{{menu.name}}</h3>
                        <p>{{menu.description}}</p>
                        <span>${{menu.price}}</span>
                    </div>
                    <a href="{% url 'orders:order' order_pk=menu.pk %}" class="boxed-btn3">Remove</a>
                </div>
            </div>
            {% endfor %}
            <div>
            <a style="background-color: aqua ; border-radius: 20px; display: flex; justify-content: space-between;" href="{% url 'orders:history' %}">View History of Shop</a>
            &nbsp;
            <a  style="background-color: orange; border-radius: 20px;" href="{% url 'orders:prooced_order' %}" onclick="return confirm('Are you sure ?')" >Make an Order</a>
            </div>
            </div>
        </div>
    </div>
    <!-- best_burgers_area_end  -->
{% endblock %}
