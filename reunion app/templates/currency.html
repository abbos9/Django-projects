<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
  
    <div class="container">
     <h1 class="text-center">Currency</h1>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="form__section d-flex ">
              <input class="form-control" type="text" name="ammount" />
              
            <select id="code" name="code">
                {% for code in codes  %}
                <option value="{{code}}">{{code}}</option>
                {% endfor %}
            </select>
            </div>
            <input class="btn btn-primary" type="submit"></input>
            </form> 
           <p>
                {{result}} SUM
            </p>
        </div>
      </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">НАИМЕНОВАНИЕ ВАЛЮТЫ</th>
                <th scope="col">ПОКУПКА</th>
                <th scope="col">ПРОДАЖА</th>
              </tr>
            </thead>
            <tbody>
              <!-- {%for title in titles%}
              {% for buy in buys %}
              {% for sell in sells %} -->
              {% for  currency in all %}
              <tr>
                
                <th scope="row">1</th>
                <td>{{currency.title}}</td>
                <td>{{currency.nbu_buy_price}}</td>
                <td>{{currency.nbu_cell_price}}</td>
                
              </tr>
              {% endfor %}
              <!-- {% endfor %}
              {%endfor%}
              {% endfor %} -->
            </tbody>
          </table>
    </div>
  </body>
</html>
