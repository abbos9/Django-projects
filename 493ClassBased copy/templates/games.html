<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Games List</h1>
{% if request.user.is_authenticated %}
<a href="{% url 'games:create' %}"><h1>Create Game</h1></a>
{% endif %}
<br>
<hr>
<br>

<ul>
    {% for game in games %}
    <a href="{% url 'games:detail' pk=game.id %}">
        <li>{{ game.name }}</li>
    </a>
    {% endfor %}
</ul>

</body>
</html>
